	<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creekside Brewery</title>
    <style>
        td,th {
            border: 4px solid black;
	    table border = "3" cellpadding = "10"
	    text-align: center;
            vertical-align: middle
        }
       table.center {
         margin-left: auto; 
         margin-right: auto;
        }	    
       td {
         text-align: center;
       }  
    </style>
</head>
<body>
    <table class="center">
      <center><h2>Fermention </h2></center>
	      <tr>
    <th>Datr & Time</th>
    <th>OG</th>
    <th>Brix</th>
    <th>OG</th>
    <th>ATT</th>
    <th>ABV</th>
  </tr>
    </table>
    <script>
//         tutorial link : https://www.youtube.com/watch?v=gnqHNJNc_0A
        onload = fetch("./fermenApi.csv").then(res => {
            return res.text()
        }).then(data => {
            let result = data.split(/\r?\n|\r/).map(e => {
                return e.split(",")
            })
            result.forEach(e => {
                let m = e.map(e => {
                    return `<td>${e}</td>`;
                }).join("")
                let ce = document.createElement("tr");
                ce.innerHTML = m;
                if (ce.innerText != "") {
                    document.querySelector("table").appendChild(ce);
                }
                // console.log(m);
 
            })
        })
    </script>
</body>
</html>

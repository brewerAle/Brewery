	<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <table class="center">
      <center><h2>Chicken Coop </h2></center>
	      <tr>
    <th>Date</th>
    <th>Time</th>
    <th>Temp Â°F</th>
  </tr>
    </table>
    <script>
//         tutorial link : https://www.youtube.com/watch?v=gnqHNJNc_0A
        onload = fetch("./fermenApi.csv").then(res => {
            return res.text()
        }).then(data => {
            let result = data.split(/\r?\n|\r/).map(e => {
                return e.split(",")
            })
            result.forEach(e => {
                let m = e.map(e => {
                    return `<td>${e}</td>`;
                }).join("")
                let ce = document.createElement("tr");
                ce.innerHTML = m;
                if (ce.innerText != "") {
                    document.querySelector("table").appendChild(ce);
                }
                // console.log(m);
 
            })
        })
    </script>
</body>
</html>
